<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="image/png" sizes="32x32" href="/img/favicon-32x32.png">
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl.theme.default.min.css">
    <title>Tony Cipolletta</title>
    <style>
        @font-face {
        font-family: 'Great Vibes';
        src: url('font_head/greatvibes-regular.ttf'); /*falta la barra home para express*/
        }
        @font-face{
        font-family: 'Josefin Slab';
        src: url('font_body/josefinslab-semibold.ttf');/*falta la barra home para express*/
        }
        body{
            margin: 0;
            padding: 0;
            font-family: 'Josefin Slab', serif;
        }
        #izquierda{
            height: 680px;
            border-right: 3px solid white;
        }
        #derecha{
            /*background: #E53461;*/
            background: #EB5757;  /* fallback for old browsers */
            background: -webkit-linear-gradient(to right, #000000, #EB5757);  /* Chrome 10-25, Safari 5.1-6 */
            background: linear-gradient(to right, #444, #EB5757); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
            height: 680px;
        }
        h1{
            font-family: 'Great Vibes', cursive;
            font-size: 80pt;
            margin: 30px 0 20px 30px;
        }
        p{
            font-size: 24px;
            text-align: right;
        }
        .ciudad{
            text-align: center;
            margin: 0px 20px 30px 0;
        }
        .ciudad a{
            color: #333333;
        }
        .ciudad a:hover{
            text-decoration: none;
            color: white;
        }
        #enlace{
            position: absolute;
            top: 0;
        }
        .enlace{
            z-index: 5;
            display: inline-block;
            margin: 30px 0 20px 110px;
            font-size: 20px;
        }
        .enlace a{
            color: #333333;
        }
        .enlace a:hover{
            text-decoration: none;
            color: white;
        }
        #foto-artista{
            position: absolute;
            top: 120px;
            left: 560px;
        }
        .foto-artista{
            border: 3px solid white;
            border-radius: 120px;
        }
        .owl-carousel{
            width: 100%;
            margin-top: 90px;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- izquierda -->
            <div id="izquierda" class="col-md-6">
                <header class="row">
                    <div id="enlace">
                        <div class="enlace"><a href="https://www.facebook.com/tony.cipolletta" target="_black"><img src="/img/iconos/facebook.png" alt=""></a></div>
                        <div class="enlace"><a href="https://twitter.com/" target="_black"><img src="/img/iconos/twitter.png" alt=""></a></div>
                        <div class="enlace"><a href="https://www.instagram.com/?hl=es"target="_black"><img src="/img/iconos/instagram.png" alt=""></a></div>
                        <div class="enlace"><a href="mailto:chud_graff@hotmail.com"><img src="/img/iconos/gmail.png" alt=""></a></div>
                    </div>
                    <img name="slide" height="680px" width="100%"/>
                </header>
            </div>
            <!-- fin izquierda -->
            <!-- derecha -->
            <div id="derecha" class="col-md-6">
                <div id="descripcion-artista">
                    <h1>Tony Cipolletta</h1>
                    <p class="ciudad"><a href="https://www.google.com.ar/maps/place/Hurlingham,+Provincia+de+Buenos+Aires/@-34.5910172,-58.6557366,14z/data=!3m1!4b1!4m5!3m4!1s0x95bcb9254c083df5:0x87b633dca0937bac!8m2!3d-34.589571!4d-58.6275502?dcr=0">Hurlingham</a> - Buenos Aires</p>
                    <p>"dentro de nuestro vacio s√≥lo queda en pie el orgullo<br/>por eso seguiremos de pie"</p>
                    <!-- galeria -->
                    <div id="galeria">
                        <div class="owl-carousel owl-theme">
                            <div class="item"><img src="img/TonyCipolletta/waterColor/wat0.jpg" alt="" width="300px" height="170px"></div>
                            <div class="item"><img src="img/TonyCipolletta/puntillismo/punt2.jpg" alt="" width="300px" height="170px"></div>
                            <div class="item"><img src="img/TonyCipolletta/puntillismo/punt4.jpg" alt="" width="300px" height="170px"></div>
                            <div class="item"><img src="img/TonyCipolletta/oriental/ori0.jpg" alt="" width="300px" height="170px"></div>
                            <div class="item"><img src="img/TonyCipolletta/oriental/ori2.jpg" alt="" width="300px" height="170px"></div>
                            <div class="item"><img src="img/TonyCipolletta/newSchool/new1.jpg" alt="" width="300px" height="170px"></div>
                            <div class="item"><img src="img/TonyCipolletta/newSchool/new2.jpg" alt="" width="300px" height="170px"></div>
                            <div class="item"><img src="img/TonyCipolletta/neo/neo0.jpg" alt="" width="300px" height="170px"></div>
                            <div class="item"><img src="img/TonyCipolletta/neo/neo1.jpg" alt="" width="300px" height="170px"></div>
                            <div class="item"><img src="img/TonyCipolletta/cover/cov0.jpg" alt="" width="300px" height="170px"></div>
                            <div class="item"><img src="img/TonyCipolletta/cover/cov4.jpg" alt="" width="300px" height="170px"></div>
                            <div class="item"><img src="img/TonyCipolletta/blackGrey/bag1.jpg" alt="" width="300px" height="170px"></div>
                            <div class="item"><img src="img/TonyCipolletta/blackGrey/bag4.jpg" alt="" width="300px" height="170px"></div>
                        </div>
                    </div>
                    <!-- fin galeria -->
                </div>
            </div>
            <!-- fin derecha -->
        </div>
        <!-- foto central artista -->
        <div id="foto-artista">
            <img src="img/tonyCipolletta/profile.png" class="foto-artista" alt="tony-cipolleta" title="tony-cipolleta"/>
        </div>
        <!-- fin foto central artista -->
    </div>
    
    <!-- JQUERY -->
    <script src="jquery/jquery-3.2.1.min.js"></script>
    
    <!-- JS -->
    <script src="/js/script.js"></script>
    <script>
        // inicio
        var i = 0; 			
        var images = ['neo5.jpg', 'neo4.jpg', 'neo3.jpg', 'neo2.jpg'];	
        var time = 3000;
            

        // cambio de img
        function changeImg(){
            document.slide.src = 'img/tonyCipolletta/neo/' + images[i]; //falta la barra home para express

            if(i < images.length - 1){
            i++; 
            } else { 
                i = 0;
            }

            setTimeout("changeImg()", time);
        }

        // declarando el window.onload no iniciaba
        window.onload=changeImg;
        
    </script>
    
    <!-- bootstrap -->
    <script type="text/javascript" src="bootstrap/js/jquery.min.js"></script>
    <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>

    <!-- own carousel -->
    <script src="js/owl.carousel.min.js"></script>
    <script>
        $(document).ready(function(){
            $('.owl-carousel').owlCarousel({
                loop:true,
                margin:10,
                nav:true
            });

            });
    </script>
</body>
</html>
