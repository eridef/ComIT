<!DOCTYPE html>
<html>
    <head>
        <title>Formulario Twitter</title>
    </head>
    <body>
        <div id="contenedor">
            <form action="#">
                <fieldset>
                    <input type="text" name="username" placeholder="Phone, email or username" required="required"/>
                    <br/>
                    <input type="password" name="password" placeholder="Password" required="required" maxlength="8"/>
                    <input type="submit" name="submit" value="Log in"/>
                    <br/>
                    <input type="checkbox" name="remember" value="remember" checked="checked"/><span>Remember me - </span><a href="#">Forgot password?</a>
                </fieldset>
            </form>
        </div>
    </body>
</html>
