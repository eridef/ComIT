<!DOCTYPE html>
<html lang="en">
<head>
  <title>Establecer Atributos</title>
  <style>
    .negrita {
      font-weight: bold;
    }
    .tachado {
      text-decoration: line-through;
    }
  </style>
</head>
<body>
  <h1 id="principal">Jugando con atributos</h1>
  <div>De a poco vamos teniendo control sobre nuestros documentos!!!</div>

  <script>
      window.onload = function (){
          let titulo = document.querySelector('h1');
          let div = document.querySelector('div');

          let tituloClase = titulo.classList;
          let divClase = div.classList;
          console.log(tituloClase)

          if (tituloClase == '' && divClase == ''){
            titulo.classList.add('negrita');
            div.classList.add('negrita');
          }else{
            titulo.classList.add('tachado');
            div.classList.add('tachado');
          };
      }
  </script>
</body>
</html>
