<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Propiedades del form</title>
</head>
<body>
  <form action="guardar_usuario.html" method="post" enctype="application/x-www-form-urlencoded" name="login">
    <input type="text" id="username" name="username" />
    <input type="password" id="pass" name="pass" />
    <input type="submit" name="submit" value="Enviar" />
  </form>

  <script>
      window.onload = function(){
          let body = document.querySelector('body');
          let form = document.querySelector('form');
          let username = form.querySelector('#username');
          let pass = form.querySelector('#pass');
          let button = form.querySelector('submit')

          let input = document.createElement('input');
          input.type = 'text';
          input.id = 'email';
          input.name = 'email';
          input.placeholder = 'Escribe tu email'
          body.appendChild(input);

          let validarUsuario = function (usuario){
              let expresionRegular =  /^[a-z0-9]+$/i;
              return expresionRegular.test(usuario);
          }

          let validarPass = function (pass){
              let expresionRegular =  /^[a-z0-9]+$/i;
              return expresionRegular.test(pass);
          }

          button.onsubmit(function(evento){
            evento.preventDefault();
            if (!validarUsuario){
                console.log('Usuario invalido')
              }else{
                console.log('Usuario logueado')
              };

              if (!validarPass){
                console.log('Usuario invalido')
              }else{
                console.log('Usuario logueado')
              };
          })
      }
  </script>
</body>
</html>
