<!DOCTYPE html>
<html lang="en">
<head>
  <title>Elementos</title>
  <style>
    .rojo {
      color: red;
    }
    .verde {
      color: green;
    }
    .naranja {
      color: orange;
    }
  </style>
</head>
<body>
  <ul>
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
    <li>Item 4</li>
    <li>Item 5</li>
  </ul>

  <script>
      window.onload = function () {
        let lista = document.querySelector('ul');
        let primerItem = lista.children[0];

        primerItem.classList.add('naranja');

        let segundoItem = primerItem.nextElementSibling;
        segundoItem.classList.add('naranja');

        let tercerItem = segundoItem.nextElementSibling;
        tercerItem.classList.add('naranja');

        let cuartoItem = tercerItem.nextElementSibling;
        cuartoItem.classList.add('naranja');

        let quintoItem = cuartoItem.nextElementSibling;
        quintoItem.classList.add('naranja');
      }
  </script>
</body>
</html>
