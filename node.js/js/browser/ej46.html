<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Propiedades del form</title>
</head>
<body>
  <form action="guardar_usuario.html" method="post" enctype="application/x-www-form-urlencoded" name="login">
    <select id="paises">
      <option value="1">Argentina</option>
      <option value="2">Brasil</option>
      <option value="3">Colombia</option>
      <option value="4">Venezuela</option>
    </select>
    <input type="submit" name="submit" value="Enviar" />
  </form>

  <script>
      window.onload = function(){
          let form = document.querySelector('form');
          const select = document.querySelector('select');
          let id = select.selectedIndex;
          let pais = select.options[id].value;

          console.log(id, pais)

          form.onsubmit = function(evento){
            evento.preventDefault();
            alert(`Que viva ${pais} que tiene el id ${id}`);
          }
      }
  </script>
</body>
</html>
