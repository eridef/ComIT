<!DOCTYPE html>
<html>
    <head>
        <title>JS en browser</title>
    </head>
    <body>
        <h1>JS en el browser</h1>

        <script>
                var numero = prompt('Ingrese su número favorito');
    
                if((numero % 2) == 0){
                    alert(`El número ${numero} es par`);
                }else{
                    alert(`El número ${numero} es impar`);
                }
        </script>
    </body>
</html>
