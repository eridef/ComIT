<!DOCTYPE html>
<html>
  <head>
    <title>Eventos</title>
  </head>
  <body>
    <ul></ul>
    <button id="primer-boton">Haceme Click!!</button>
    <button id="segundo-boton">Sacar handler</button>
    <a href="http://google.com">Hipervinculo controlado por ECMAScript</a>

    <script>
        window.onload = function (){
            let boton = document.querySelector('#primer-boton');

            let saludar = function (){
                alert('Hiciste click en un botón');
            }

            boton.addEventListener ('click', saludar);

            let botonDos = document.getElementById('segundo-boton');

            botonDos.onclick = function (){
                boton.removeEventListener('click', saludar);
            }

            let vinculo = document.querySelector('a');
            vinculo.addEventListener('click', function(evento){
                evento.preventDefault();
                alert('Este hipervinculo no navega a ningún lado!!!');
            })
        }
    </script>
  </body>
</html>
