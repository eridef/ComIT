<!DOCTYPE html>
<html>
  <head>
    <title>Prductos</title>
  </head>
  <body>
    <ul>
      <li>Bananas</li>
      <li>Manzanas</li>
      <li>Peras</li>
      <li>Huevos</li>
      <li>Tomates</li>
      <li>Lechuga</li>
      <li>Leche</li>
    </ul>

    <script>
        window.onload = function(){
            let lista = document.querySelector('ul');

            let listaTamaño = lista.querySelectorAll('li').length;
            
            for (let contador = listaTamaño - 1; contador <= listaTamaño && contador >= 0; contador--){
                let item = lista.children.item(contador);
                lista.removeChild(item);
            }
        }
    </script>
  </body>
</html>
