<!DOCTYPE html>
<html lang="en">
<head>
  <title>Elementos</title>
  <style>
    .rojo {
      color: red;
    }
    .verde {
      color: green;
    }
    .naranja {
      color: orange;
    }
  </style>
</head>
<body>
  <ul>
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
    <li>Item 4</li>
    <li>Item 5</li>
  </ul>

  <script>
      window.onload = function (){
          let lista = document.querySelector('ul');
          let items = lista.children;
          
          console.log(items);

          let segundoItem = items[1];
          segundoItem.classList.add('verde');
          

          let cuartoItem = items[3];
          cuartoItem.classList.add('rojo');

          let padre = segundoItem.parentElement;
          console.log(padre);
          padre.classList.add('naranja');
          
      }
  </script>
</body>
</html>
