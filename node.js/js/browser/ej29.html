<!DOCTYPE html>
<html>
  <head>
    <title>Prductos</title>
  </head>
  <body>
    <ul>
      <li>Bananas</li>
      <li>Manzanas</li>
      <li>Peras</li>
      <li>Huevos</li>
      <li>Tomates</li>
      <li>Lechuga</li>
      <li>Leche</li>
    </ul>

    <script>
        window.onload = function(){
            let lista = document.querySelector('ul');

            let contador = 0;
            let listaTamaño = lista.querySelectorAll('li').length;
            
            
            while (contador <= listaTamaño){
                let item = lista.children.item(contador);
                lista.removeChild(item);
                contador++;
            } //no remueve todos :/
        }
    </script>
  </body>
</html>
