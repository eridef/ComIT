<!DOCTYPE html>
<html>
    <head>
        <title>Cursores...</title>
        <style>
            .clickeable{
                cursor: pointer;
                border: 1px solid #666;
                width: 200px;
                height: 50px;
                text-align: center;
            }
            .clickeable:hover{
                background-color: #eee;
            }
            .clickeable:active{
                background-color: red;
            }
            a{
                cursor: help;
            }
        </style>
    </head>
    <body>
        <header>
            <h1>Cursores...</h1>
        </header>
        <div class="clickeable">
            Haceme Click!!
        </div>
        <a href="#">Ayuda</a>
    </body>
</html>
